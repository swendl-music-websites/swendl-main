<!DOCTYPE html>
<html lang="en">
    <head>

        <meta charset="UTF-8">

        <meta name="theme-color" content="#f9f9f9" media="(prefers-color-scheme: dark)">

        <link rel="apple-touch-icon" sizes="180x180" href="/images/icon/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="/images/icon/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="/images/icon/favicon-16x16.png">
        <link rel="manifest" href="/images/icon/site.webmanifest">

        <meta name="msapplication-config" content="/images/icon/browserconfig.xml">

        <!-- Title and Description -->
        <title>Swendl | Demo Sharing</title>

        <link href="/style.css" rel="stylesheet">

<body class="hidden hidden-ball smooth-scroll uppercase-titles" data-primary-color="#141414">

	
	<main>		
        <!-- Preloader -->
        <div class="preloader-wrap" data-centerLine="Loading">
            <div class="outer">
                <div class="inner">                    
                    <div class="trackbar">
                    	<div class="preloader-intro">
                        	<span>Loading</span>
                        </div>
                        <div class="loadbar"></div>
                        <div class="percentage-wrapper"><div class="percentage" id="precent"></div></div>
                    </div>
                    
                    <div class="percentage-intro">Please wait, content is loading</div>                     
                </div>
            </div>
        </div>
        <!--/Preloader -->  
        
        <div class="cd-index cd-main-content">
    
        <!-- Page Content -->
        <div id="page-content" class="light-content" data-bgcolor="#141414">
            
            <!-- Header -->
            <header class="fullscreen-menu invert-header" data-menucolor="#0c0c0c">
                <div id="header-container">
                
                
                <!-- Logo -->
                <div id="logo" class="hide-ball">
                    <a class="ajax-link" href="/">
                        <img class="black-logo" src="/images/logo.png" alt="Swendl Logo">
                        <img class="white-logo" src="/images/logo-white.png" alt="Swendl Logo">
                    </a>
                </div>
                <!--/Logo -->
                            
                
                <!-- Navigation -->
                <nav> 
                	<div class="nav-height">
                        <div class="outer">
                            <div class="inner">           
                                <ul data-breakpoint="10025" class="flexnav">
                                    <li class="link menu-timeline"><a class="ajax-link active" href="/"><div class="before-span"><span data-hover="HOME">HOME</span></div></a></li>
                                    <li class="link menu-timeline"><a class="ajax-link" href="/music/"><div class="before-span"><span data-hover="MUSIC">MUSIC</span></div></a></li>
                                    <li class="link menu-timeline"><a class="ajax-link"  href="/shop/"><div class="before-span"><span data-hover="SHOP">SHOP</span></div></a></li>
                                    <li class="link menu-timeline"><a class="ajax-link" href="https://blog.swendl.com"><div class="before-span"><span data-hover="BLOG">BLOG</span></div></a></li>
                                    <li class="link menu-timeline"><a class="ajax-link" href="/contact/"><div class="before-span"><span data-hover="CONTACT">CONTACT</span></div></a></li>
                                </ul>            
                            </div>
                        </div> 
                    </div>          
                </nav>
                <!--/Navigation -->
                
                
                <!-- Menu Burger -->
                <div class="button-wrap right menu burger-lines">
                    <div class="icon-wrap parallax-wrap">
                        <div class="button-icon parallax-element">
                            <div id="burger-wrapper">
                                <div id="menu-burger">
                                    <span></span>
                                    <span></span>
                                    <span></span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="button-text sticky right"><span data-hover="Menu">Menu</span></div> 
                </div>
                <!--/Menu Burger -->
            
                </div>
            </header>
            <!--/Header -->
            
            
            
            <!-- Content Scroll -->
            <div id="content-scroll">
            
            
                <!-- Main -->
                <div id="main">
                    
                    <!-- Row -->
                    <div class="light-content" data-bgcolor="#0c0c0c">   
                        <div class="content-row full dark-section" data-bgcolor="#141414">
                            <figure class="has-parallax has-parallax-content" data-delay="100">
                                <img  src="/images/bg/blue.webp" alt="Image Title" loading="lazy">
                                <div class="parallax-image-content content-full-width text-align-center animated-gradient" data-color1="#97DFFC" data-color2="#613DC1" data-color3="#858AE3">
                                    <div class="outer">
                                        <div class="inner">                                    
                                            <h2 style="color: #fff;">Cold Moment</h2>
                                            <p style="color: #fff;">Cold Moment - 128BPM - 8B - Cmaj</p>
                                            <audio controls controlsList="nodownload" style="max-width: 600px; width: 100%;">
                                                <source src="/files/music/64656d6f/436f6c64204d6f6d656e74202d2031323842504d202d203842202d20436d616a2d42616c616e6365642d48696768.mp3" type="audio/mpeg">
                                                Your browser does not support the audio element.
                                            </audio>                                            
                                        </div>
                                    </div>
                                </div>
                            </figure>
                        </div> 
                    </div> 
                    <!--/Row -->
                </div>
                <!--/Main -->
                <div class="row_padding_top"></div>
                <!-- Footer -->
                <footer class="hidden">        	
                    <div id="footer-container">
                        <div class="privacy-footer-demo">
                            <a href="/privacy/#nda-section">
                                <div class="button-wrap left">
                                    <div class="icon-wrap parallax-wrap">
                                        <div class="button-icon parallax-element">
                                            <i class="arrow-icon-up"></i>
                                        </div>
                                    </div>
                                    <div class="button-text sticky left"><span data-hover="Non-Disclosure Agreement (NDA)">Non-Disclosure Agreement (NDA)</span></div>  
                                </div>
                            </a>
                        </div>
                        
                        <div class="footer-middle">
                            <div class="copyright">
                                <a class="link" href="/">Swendl</a> &copy; <span id="currentYear"></span>
                            </div>
                        </div>
                    
  
                        
                        <div class="socials-wrap">            	
                            <div class="socials-icon"><i class="fa-solid fa-share-nodes"></i></div>
                            <div class="socials-text">Follow Me</div>
                            <ul class="socials">
                                <li><span class="parallax-wrap"><a class="parallax-element" href="https://tiktok.com/@swendl" target="_blank"><i class="fa-brands fa-tiktok"></i></a></span></li>
                                <li><span class="parallax-wrap"><a class="parallax-element" href="https://instagram.com/swendlmusic" target="_blank"><i class="fa-brands fa-instagram"></i></a></span></li>
                                <li><span class="parallax-wrap"><a class="parallax-element" href="https://youtube.com/@swendlmusic" target="_blank"><i class="fa-brands fa-youtube"></i></a></span></li>
                                <li><span class="parallax-wrap"><a class="parallax-element" href="https://open.spotify.com/artist/7qM8et7z0Ux5GAEaC3TYe0"><i class="fa-brands fa-spotify"></i></a></span></li>
                            </ul>                
                        </div>
                        
                    </div>
                </footer>
                <!--/Footer -->
            
        
        	</div>
            <!--/Content Scroll -->
            
            
            <div id="app"></div>
            
            
		</div>    
        <!--/Page Content -->
    
		</div>
	</main>
    
    
    
    
    <div class="cd-cover-layer"></div>
    <div id="magic-cursor">
        <div id="ball">
        	<div id="ball-drag-x"></div>
            <div id="ball-drag-y"></div>
        	<div id="ball-loader"></div>
        </div>
    </div>
    <div id="clone-image">
    	<div class="hero-translate"></div>
    </div>
    <div id="rotate-device"></div>
    
    
		
    <script src="/js/jquery.min.js"></script>

	<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery.imagesloaded/5.0.0/imagesloaded.pkgd.min.js'></script>
